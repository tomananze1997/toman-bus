<section>
  <!-- Fallback Plain Background -->
  <div class="absolute inset-0 -z-40 bg-[#171717]"></div>

  <!-- Gradient Top-to-Bottom – mobile (default) -->
  <div
    class="pointer-events-none absolute inset-0 -z-20 block sm:hidden"
    style="background: linear-gradient(to bottom, #171717 0%, rgba(23, 23, 23, 0.6) 30%, rgba(23, 23, 23, 0.3) 45%, rgba(23, 23, 23, 0) 60%)"
  ></div>

  <!-- Gradient Top-to-Bottom – sm -->
  <div
    class="pointer-events-none absolute inset-0 -z-20 hidden sm:block lg:hidden"
    style="background: linear-gradient(to bottom, #171717 0%, rgba(23, 23, 23, 0.6) 25%, rgba(23, 23, 23, 0.3) 40%, rgba(23, 23, 23, 0) 55%)"
  ></div>

  <!-- Gradient Top-to-Bottom – lg and up -->
  <div
    class="pointer-events-none absolute inset-0 -z-20 hidden lg:block"
    style="background: linear-gradient(to bottom, #171717 0%, rgba(23, 23, 23, 0.6) 20%, rgba(23, 23, 23, 0.3) 35%, rgba(23, 23, 23, 0) 50%)"
  ></div>

  <!-- Gradient Bottom-to-Top – mobile (default) -->
  <div
    class="pointer-events-none absolute inset-0 -z-20 block sm:hidden"
    style="background: linear-gradient(to top, #171717 0%, rgba(23, 23, 23, 0.6) 30%, rgba(23, 23, 23, 0.3) 45%, rgba(23, 23, 23, 0) 60%)"
  ></div>

  <!-- Gradient Bottom-to-Top – sm -->
  <div
    class="pointer-events-none absolute inset-0 -z-20 hidden sm:block lg:hidden"
    style="background: linear-gradient(to top, #171717 0%, rgba(23, 23, 23, 0.6) 25%, rgba(23, 23, 23, 0.3) 40%, rgba(23, 23, 23, 0) 55%)"
  ></div>

  <!-- Gradient Bottom-to-Top – lg and up -->
  <div
    class="pointer-events-none absolute inset-0 -z-20 hidden lg:block"
    style="background: linear-gradient(to top, #171717 0%, rgba(23, 23, 23, 0.6) 20%, rgba(23, 23, 23, 0.3) 35%, rgba(23, 23, 23, 0) 50%)"
  ></div>
</section>

<section id="services" class="main-container-outer">
  <div class="main-container">
    <!-- Header Section -->
    <div class="mb-10 text-center sm:mb-16 lg:mb-20">
      <p class="section-subtitle">
        {{ 'MAIN.SERVICES.SUBTITLE' | translate }}
      </p>
      <h2 class="section-title">
        {{ 'MAIN.SERVICES.TITLE' | translate }}
      </h2>
    </div>

    <!-- Services Grid -->
    <div class="services-grid">
      <div *ngFor="let card of cards; let i = index" class="service-card group">
        <div class="service-icon">
          <mat-icon [svgIcon]="card.icon" class="icon"></mat-icon>
        </div>
        <h3 class="service-title">
          {{ card.title | translate }}
        </h3>
        <p class="service-description">
          {{ card.content | translate }}
        </p>
      </div>
    </div>
  </div>
</section>

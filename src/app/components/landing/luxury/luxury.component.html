<section class="main-container-outer-without-background">
  <app-gradient-right-to-left />

  <!-- Background Image -->
  <div
    class="absolute left-0 top-1/2 -z-30 h-[60%] w-full -translate-y-1/2 bg-cover bg-left bg-no-repeat sm:h-[80%] lg:h-full"
    style="background-image: url('assets/images/c-class_side-left.png')"
  ></div>

  <div class="main-container">
    <!-- Content (responsive alignment) -->
    <div class="relative z-10 flex flex-col px-4 text-center sm:px-6 lg:ml-auto lg:w-3/5 lg:text-right">
      <div class="mb-6 sm:mb-8">
        <p class="section-subtitle">{{ 'MAIN.VIP_TRANSFERS.SUBTITLE' | translate }}</p>
        <h2 class="section-title">{{ 'MAIN.VIP_TRANSFERS.TITLE' | translate }}</h2>
      </div>
      <p class="section-text">{{ 'MAIN.VIP_TRANSFERS.CONTENT_1' | translate }}</p>
      <p class="section-text hidden sm:inline-block">{{ 'MAIN.VIP_TRANSFERS.CONTENT_2' | translate }}</p>

      <!-- Buttons -->
      <div class="mt-6 flex flex-col justify-center gap-3 sm:mt-4 sm:flex-row sm:gap-4 lg:justify-end">
        <button routerLink="/contact-us" class="btn-vip btn-md">{{ 'MAIN.VIP_TRANSFERS.VIP_BUTTON' | translate }}</button>
        <button routerLink="/about-us" class="btn-primary btn-md">{{ 'MAIN.VIP_TRANSFERS.MORE_ABOUT_US_BUTTON' | translate }}</button>
      </div>
    </div>
  </div>
</section>
